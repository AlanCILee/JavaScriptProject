<!DOCTYPE html>

<html >
  <head>
    <meta charset="UTF-8">
    <title>Property Edit Page</title>
    <meta name="" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="sales/css/normalize.css">    
    <link rel="stylesheet" href="sales/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<script src="http://malsup.github.com/jquery.form.js"></script> <!--form plugin-->
	
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css" rel="stylesheet" type="text/css">	
<script type="text/javascript" src="sales/js/property.js" ></script>

<script>
$(document).ready(function()
{
 //============================     hide NEW POST submit button     =====================================

	document.getElementById("newPost").style.visibility='hidden'; //hide new post button

    var options = { 
    beforeSend: function() 
    {
        $("#progress").show();
        //clear everything
        $("#bar").width('0%');
        $("#message").html("");
        $("#percent").html("0%");
    },
    uploadProgress: function(event, position, total, percentComplete) 
    {
        $("#bar").width(percentComplete+'%');
        $("#percent").html(percentComplete+'%');
 
    },
    success: function() 
    {
        $("#bar").width('100%');
        $("#percent").html('100%');
 
    },
    complete: function(response) 
    {
        $("#message").html("<font color='green'>"+response.responseText+"</font>");
    },

    error: function()
    {
        $("#message").html("<font color='red'> ERROR: unable to upload files</font>");
 
    }
 
}; 
 
     $("#myForm").ajaxForm(options);
 
});


</script>
    
  </head>


  <body>


<div class="updates">
  <div class="row header">
    <h1>PROPERTY UPDATE &nbsp;</h1>
    <h3>Update, Delete or New property posting</h3>
  </div>
  <div class="row body">
            <form id="myForm" action="updateAndNewPos.php" method="post" enctype="multipart/form-data">
      <ul>

        <li>
          <p class="search">
           <label>Address for Search/New Post  <span class="req">*</span></label>
             <input name="address" id="address" type="text" placeholder="201-3399 Example Street" />
             &nbsp;<!--<input class="button btn-search"  onclick="srch()" value="Search">-->
             <button class="button btn-search"  onclick="srch()" type="button">Search</button>
          </p>
          
          
          <p class="del">
            <label>ID to Delete Post</label>
            <input name="delete" id="de"  type="number" placeholder="2" />      
             &nbsp;<!--<input class="button btn-search"  onclick="del()" value="Delete">-->
             <button class="button btn-search"  onclick="del()" type="button">Delete</button>
          </p>
        </li>           

        <br><br>
       
        <table id="result">
            <thead>
                <th>ID</th>
                <th>Address</th>
                <th>City</th>
                <th>Postal</th>
                <th>Rooms</th>
                <th>Baths</th>
                <th>Category</th>
                <th>Description</th>
                <th>Square Feet</th>
                <th>Price</th>
                <th>Image</th>
            </thead>
            <tbody>
            </tbody>
        </table>
      
        <br><br>
   
         <li>
          
          <p class="firstcell">
            <label>City</label>
            <input type="text" name="city" id="city" placeholder="Vancouver" />      
         
          </p>
          
          <p class="secondcell">
            <label>Postal Code </label>
            <input name="postal" id="pos" type="text" placeholder="E5X 1A7" />      
         
          </p>
          
           <p class="thirdcell">
            <label>Number of Rooms</label>
            <input name="rooms" id="rm" type="number" placeholder="5"/>      
          </p>

		<p class="fourthcell">
           <label>Number of Baths </label>
            <input name="baths" id="bh" type="number" type="text" placeholder="3"/>            
          </p>
          
        </li>       
       
  	  <li>
          <p class="ct">
           <label>Property Category</label>
             <input name="category" id="cat" type="text" placeholder="House"/>
          </p>          
          
          <p class="sfcell">
           <label>Square Feet</label>
             <input name="squareF" id="sf" type="number" placeholder="8000"/>
          </p>
          
          <p class="pricecell">
            <label>Price</label>
            <input name="Price" id="price" type="number" placeholder="400000" />      
           
          </p>
        </li>       
      
        
        
        <li><div class="divider"></div></li>
        <li>
          <label>Description of Property<span class="req">*</span></label>
          <textarea name="description" id="descp" form="myForm" cols="46" rows="3" name="comment" placeholder="Enter description.." ></textarea>
        </li>
        
        
        <li>
          <p>
            <label>Image</label>
           <div><input type="file" id="file" name="myfile" placeholder="Select image" onchange="readURL(this);"  /></div>
          </p>
        </li>   
        
<div id="progress">
        <div id="bar"></div>
        <div id="percent">0%</div >
</div>
<div id="img"></div>        


        <li>
         <input class="btn btn-submit"  type="submit" name="update" id="update"  value="Update" >       
    <input class="btn btn-submit" id="vali" onclick="validateNewPost()" value="Validate New Post">
   
   
	  <button class="btn btn-submit" type="submit" id="newPost" name="newPost" onClick ="clearBtn()">New Post</button>


         <button class="button btn-search" id="clear" onclick="clearAll()">Clear All</button>         
          <a href="#" class="btn btn-small js-modal-close">Close</a> 
        </li>
        
      </ul>
   
    </form>  
    <span id="message"></span><br>
 
  </div>
</div>

    
  </body>
</html>
